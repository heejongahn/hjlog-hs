name:                hjlog-hs
version:             0.1.0.0
github:              "heejongahn/hjlog-hs"
license:             BSD3
author:              "Ahn Heejong"
maintainer:          "heejongahn@gmail.com"
copyright:           "2018 Ahn Heejong"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/heejongahn/hjlog-hs#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- monad-logger
- persistent
- persistent-sqlite
- persistent-template
- servant
- servant-server
- string-conversions
- text
- time
- transformers
- wai
- warp

library:
  source-dirs: src

executables:
  hjlog-hs-exe:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hjlog-hs

tests:
  hjlog-hs-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hjlog-hs
